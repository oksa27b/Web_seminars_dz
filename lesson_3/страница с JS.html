<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<p>Это обычный HTML документ</p>

<script language="JavaScript">
    function sum(a,b) {
        return a+b;
    }
    let a=parseInt(prompt("Введите число a"));
    let b=parseInt(prompt("Введите число b"));
    alert (sum(a,b));
</script>

<p>Выходим обратно в HTML</p>
</body>
</html>
